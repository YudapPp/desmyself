<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Postingan - Krin</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f5f5f5;
      padding: 20px;
      color: #333;
    }
    h1 {
      color: #2e86de;
      text-align: center;
    }
    .search-box {
      text-align: center;
      margin-bottom: 30px;
    }
    .search-box input {
      padding: 10px;
      width: 300px;
      border-radius: 20px;
      border: 1px solid #ccc;
      font-size: 16px;
    }
    .post {
      background: white;
      padding: 20px;
      margin-bottom: 20px;
      border-left: 5px solid #2e86de;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
    }
    .post img {
      max-width: 100%;
      border-radius: 10px;
      margin-top: 10px;
    }
    .hidden {
      display: none;
    }
    a {
      text-decoration: none;
      color: #2e86de;
    }
    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <h1> Postingan Terbaru</h1>
  <div class="search-box">
    <input type="text" id="searchInput" placeholder="Cari postingan..." oninput="searchPosts()">
  </div>
  <div class="post" data-keywords="demon slayer anime action">
    <a href="postingan1.html" style="text-decoration: none; color: inherit;">
      <h2>Review Anime Demon Slayer</h2>
      <p>Anime ini punya animasi luar biasa dan alur cerita emosional.</p>
      <img src="img/demon.jpg" alt="Demon Slayer">
      <small>Diposting: 21 Juni 2025</small>
    </a>
  </div>
  <div class="post" data-keywords="Gintama best comedy">
    <a href="postingan2.html" style="text-decoration: none; color: inherit;">
      <h2>Gintama Anime Comedy Terbaik Menurutku. Kenapa?</h2>
      <p>Gintama telah banyak memparodikan banyak anime</p>
      <img src="img/gin.jpg" alt="Ngoding">
      <small>Diposting: 20 Juni 2025</small>
    </a>
  </div>
  <a href="index.html">‚Üê Kembali ke Beranda</a>
  <script>
    function searchPosts() {
      const input = document.getElementById('searchInput').value.toLowerCase();
      const posts = document.querySelectorAll('.post');
      posts.forEach(post => {
        const keywords = post.getAttribute('data-keywords');
        if (keywords.toLowerCase().includes(input)) {
          post.classList.remove('hidden');
        } else {
          post.classList.add('hidden');
        }
      });
    }
  </script>
</body>
</html>
