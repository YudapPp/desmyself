<!-- postingan.html -->
<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Postingan - Krin</title>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
  <script src="firebase-config.js"></script>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 20px;
      background: #f0f2f5;
      color: #333;
    }
    header {
      text-align: center;
      margin-bottom: 20px;
    }
    .post {
      background: white;
      padding: 15px;
      margin-bottom: 10px;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
    }
    .upload-btn {
      display: none;
      margin: 0 auto 20px;
      text-align: center;
    }
    .upload-btn button {
      padding: 10px 20px;
      background: #27ae60;
      color: white;
      border: none;
      border-radius: 20px;
      font-size: 16px;
      cursor: pointer;
    }
    .upload-btn button:hover {
      background: #1e8449;
    }
    #logoutBtn {
      position: fixed;
      top: 10px;
      right: 10px;
      background: #e74c3c;
      color: white;
      border: none;
      border-radius: 20px;
      padding: 10px 20px;
      cursor: pointer;
      display: none;
    }
  </style>
</head>
<body>
  <header>
    <h1>Daftar Postingan</h1>
  </header>
  <div class="upload-btn" id="uploadBtn">
    <button onclick="uploadPost()">+ Buat Postingan</button>
  </div>
  <div id="postList"></div>
  <button id="logoutBtn" onclick="logout()">Logout</button>
  <script>
    const db = firebase.firestore();

    firebase.auth().onAuthStateChanged(user => {
      if (user) {
        document.getElementById("uploadBtn").style.display = "block";
        document.getElementById("logoutBtn").style.display = "inline-block";
      } else {
        document.getElementById("uploadBtn").style.display = "none";
        document.getElementById("logoutBtn").style.display = "none";
      }
    });

    function logout() {
      firebase.auth().signOut().then(() => {
        window.location.reload();
      });
    }

    function uploadPost() {
      const judul = prompt("Judul Postingan:");
      const isi = prompt("Isi Postingan:");
      if (judul && isi && firebase.auth().currentUser) {
        db.collection("postingan").add({
          judul: judul,
          isi: isi,
          uid: firebase.auth().currentUser.uid,
          waktu: new Date()
        }).then(() => {
          alert("Postingan berhasil ditambahkan!");
          location.reload();
        });
      }
    }

    db.collection("postingan").orderBy("waktu", "desc").onSnapshot(snapshot => {
      const postList = document.getElementById("postList");
      postList.innerHTML = "";
      snapshot.forEach(doc => {
        const data = doc.data();
        const div = document.createElement("div");
        div.className = "post";
        div.innerHTML = `<h3>${data.judul}</h3><p>${data.isi}</p><small>${data.waktu.toDate().toLocaleString()}</small>`;
        postList.appendChild(div);
      });
    });
  </script>
</body>
</html>
