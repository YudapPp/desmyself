<!-- index.html -->
<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tentang Saya - Krin</title>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
  <script src="firebase-config.js"></script>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f4f7fa;
      color: #333;
      text-align: center;
      margin: 0;
      padding: 0;
      transition: background 0.3s, color 0.3s;
    }
    header {
      background: linear-gradient(135deg, #2e86de, #00c6ff);
      color: white;
      padding: 40px 20px;
    }
    nav {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 15px;
      margin: 30px 0;
    }
    button, a button {
      background: #2e86de;
      color: white;
      padding: 12px 24px;
      font-size: 16px;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background: #1a5fb4;
      transform: scale(1.05);
    }
    .content-container {
      min-height: 200px;
      position: relative;
    }
    .box {
      max-width: 600px;
      margin: 0 auto;
      padding: 30px;
      background: white;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
      position: absolute;
      left: 0; right: 0;
      top: 0;
      opacity: 0;
      transform: scale(0.95);
      transition: all 0.4s ease;
      pointer-events: none;
    }
    .box.show {
      opacity: 1;
      transform: scale(1);
      pointer-events: auto;
      position: relative;
    }
    .dark-mode {
      background: #1e1e1e;
      color: #eee;
    }
    .dark-mode .box {
      background: #2c2c2c;
      color: #eee;
    }
    #profileBox {
      margin: 20px;
      font-weight: bold;
    }
    @media (max-width: 600px) {
      nav {
        flex-direction: column;
        align-items: center;
      }
      button, a button {
        width: 90%;
        font-size: 18px;
      }
      .box {
        width: 90%;
        padding: 20px;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>Halo, Aku Krin!</h1>
    <p>Kenalan singkat tentang diriku</p>
    <div id="profileBox">üë§ Belum login</div>
  </header>
  <nav>
    <button onclick="showBox('tentang')">Tentang Saya</button>
    <button onclick="showBox('hobi')">Hobi</button>
    <button onclick="showBox('cita')">Cita-Cita</button>
    <a href="postingan.html"><button>Postingan</button></a>
    <button id="editNameBtn" style="display:none; background:#f39c12" onclick="editName()">Edit Nama</button>
    <a href="login.html" id="loginBtn"><button>Login</button></a>
    <button onclick="logout()" id="logoutBtn" style="display:none; background:#e74c3c">Logout</button>
    <button onclick="toggleDarkMode()">üåô/‚òÄÔ∏è Mode</button>
  </nav>
  <div class="content-container">
    <div id="tentang" class="box">
      <h2>Tentang Saya</h2>
      <p>Aku adalah pelajar yang menyukai dunia teknologi.</p>
    </div>
    <div id="hobi" class="box">
      <h2>Hobi</h2>
      <p>Ngoding, desain web, dan nonton anime.</p>
    </div>
    <div id="cita" class="box">
      <h2>Cita-Cita</h2>
      <p>Menjadi developer profesional.</p>
    </div>
  </div>
  <script>
    let currentBox = null;
    function showBox(id) {
      if (currentBox) {
        currentBox.classList.remove('show');
        setTimeout(() => {
          document.getElementById(id).classList.add('show');
          currentBox = document.getElementById(id);
        }, 400);
      } else {
        document.getElementById(id).classList.add('show');
        currentBox = document.getElementById(id);
      }
    }
    function toggleDarkMode() {
      document.body.classList.toggle('dark-mode');
    }

    firebase.auth().onAuthStateChanged(user => {
      const loginBtn = document.getElementById('loginBtn');
      const logoutBtn = document.getElementById('logoutBtn');
      const profileBox = document.getElementById('profileBox');
      const editNameBtn = document.getElementById('editNameBtn');

      if (user) {
        loginBtn.style.display = 'none';
        logoutBtn.style.display = 'inline-block';
        editNameBtn.style.display = 'inline-block';

        const uid = user.uid;
        const db = firebase.firestore();
        db.collection('users').doc(uid).get().then(doc => {
          if (doc.exists) {
            profileBox.textContent = `üë§ ${doc.data().name || user.email}`;
          } else {
            profileBox.textContent = `üë§ ${user.email}`;
          }
        });
      } else {
        loginBtn.style.display = 'inline-block';
        logoutBtn.style.display = 'none';
        editNameBtn.style.display = 'none';
        profileBox.textContent = 'üë§ Belum login';
      }
    });

    function logout() {
      firebase.auth().signOut().then(() => {
        window.location.reload();
      });
    }

    function editName() {
      const newName = prompt("Masukkan nama baru kamu:");
      if (newName && firebase.auth().currentUser) {
        const uid = firebase.auth().currentUser.uid;
        firebase.firestore().collection('users').doc(uid).set({ name: newName });
        document.getElementById('profileBox').textContent = `üë§ ${newName}`;
      }
    }
  </script>
</body>
</html>
